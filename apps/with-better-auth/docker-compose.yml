services:
  postgres:
    image: postgres:16-alpine
    container_name: security-lab-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: security_lab
    ports:
      - "5450:5432"
    volumes:
      - security_lab_data:/var/lib/postgresql/data

volumes:
  security_lab_data:

